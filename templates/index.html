<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Flask</title>
</head>
<body>
	<nav>
		<ul>
			{# For flask to use a link - it needs to use url_for() method #}
			{# When Flask encounters the '{{' it knows there is code to be run
			it run the url_for() method, 
			which runs the method we pass in (E.G. index or about),
			which then shows the page #} 
			<li><a href="{{ url_for('index') }}">Home</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			<li><a href="{{ url_for('contact') }}">Contact</a></li>
		</ul>
	</nav>
	
	<h1>Home Page</h1>
</body>
</html>
